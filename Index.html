<!-- comments -->
<DOCTYPE html>
    <head>
        <!-- meta data -->
        <title>
            WELCOME TO HTML! 
        </title>
        <!-- SOME THINGS  RELATED TO SYTING  -->
        <!-- INSIDE THIS WE CAN EVEN RIGHT SYYLE TAG AND LINKS -->
    </head>
    <BODY>
        <!-- IN BODY TAG COMPLETE IMPLEMENTATION HAPPENS HERE -->
        <!-- H1 TO H6 ARE HEADER TAGS THAT EVEN DECIDES THE SIZE OF THE HEADING ALSO  -->
        <h1>
            WELCOME TO HTML
        </H1>
        <H2>
            I AM GOUSIYA

        </H2>
        <H30> HELOO MISTER</H30>
        <!-- <P> IS PARAGRAPH TAG USED TO DISPLAY PARAGRAPHS -->
        <P>
            HI, MYSELF GOUSIA. I AM GOING TO LEARN NEW THINGS. EXICTED FOR NEW BEIGININGS.

        </P>
        <!-- ORDERED LIST  -->
        <OL>
            <LI>ORDER LIST</LI>
            <LI> GOUSI</LI>
            <LI> KARREEM</LI>
        </OL>
        <!-- IN ORDERED LIST OUTPUT WILL BE ALONG WITH THE NUMBERS BEFORW THE LIST ELEMENTS -->
        <!-- UNORDERED LIST -->
        <!-- OUTPUT WILL BE DISPLAYED ALONG WITH THE SYMBOLS INFRONT OF LIST ELEMNETS -->
        <UL>
            <LI> UNORDERED LIST</LI>
            <LI> JANUARY</LI>
            <LI>FEB</LI>
        </UL>
        <!-- INPUT TAG -->
        <!-- IT DOESNOT HAVE CLOSING TAG -->
        <!-- ATTRIBUTES OF THAT TAG -->
        <!-- THERE ARE DIFFERENT TYPES OF TYPE DATATYPES EXIST -->
        <INPUT TYPE="TEXT">
        <INPUT TYPE = "TEXT" placeholder="WRITE YOUR NAME">
        <INPUT TYPE = "NUMBER" placeholder="WRITE YOUR AGE">
        <INPUT TYPE ="image">
        <INPUT TYPE = "PASSWORD">
        <INPUT TYPE="email"placeholder="WRITE YOUR MAIL">
        <INPUT TYPE = "button">
        <input TYPE = "color">
        <INPUT TYPE = "radio">
            <!-- LABEL TAGS -->
            <!-- RADIO BUTTON -->
          
        <LABEL>
            <INPUT TYPE = "RADIO" NAME="SUBJECT" ID ="NAME">
            SCIENCE

        </LABEL>
        <LABEL FOR ="NAME2">
            <INPUT TYPE = "RADIO" NAME="SUBJECT" ID="NAME2">
                ARTS
        </LABEL>
<!-- RADIO BUTTON ACT AS SINGLE OTPION IN MANY LIKE CHOOSING ONE OPTION HERE POINT TO BE NOTED AS HERE IN THE TAG NAME ATTRIBUTE IS SHOULD DBE SAME  -->
<!-- IF NAME ATTRIBUTE IS DIFFERENT THEN BOTH WILL BE SELECTES I.E., IT WILL ACT AS CHECK BOX NOT AS THE RADIO BUTTON -->
<!-- LABELS ARE USED WITH INPUT TAGS -->
<LABEL FOR=""> CHOSSE THE NATIONALT</LABEL>
<LABEL FOR="COUNTRY1">
    <INPUT TYPE="RADIO" NAME = "COUNTRY" ID="COUNTRY1">
        INDIA
</LABEL>  
<LABEL FOR="COUNTRY2">
    <INPUT TYPE="RADIO" NAME = "COUNTRY" ID="COUNTRY2">
       USA
</LABEL>  
<LABEL FOR="COUNTRY3">
    <INPUT TYPE="RADIO" NAME = "COUNTRY" ID="COUNTRY3">
       UK
</LABEL>  
<!-- SELECT AND OPTION -->
<!-- DROP DOWN TYPE -->
<H2> SELECT:</H2>
<LABEL>sELECT COUNTRY</LABEL>
<SELECT NAME="COUNTRY">
    <!-- NAME AND VALUE ATTRIBUTES ARE USED TO TAKE VALUES FROM USER USING JAVA SCRIPT -->
    <OPTION VALUE ="INDIA">INDIA</OPTION>
    <OPTION VALUE = "USA">USA</OPTION>
    <OPTION VALUE = "OTHERS">OTHERS</OPTION>
</SELECT>
    </BODY>
</DOCTYPE>
